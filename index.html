<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO list in JS</title>
    <link rel="stylesheet" href="css/stle.css">
</head>

<body>
    <section class="todo-wrapper">
        <h1>La mia lista della spesa</h1>
        <p>PS: doppio click per barrare un elemnto completato.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box">
        </form>
        <button id="add-button" class="pretty-button">Add</button>

        <ol id="todo-list">

        </ol>

        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Delte completed</button>
            <button id="empty-button" class="pretty-button">Delte all</button>
            <button id="save-button" class="pretty-button">Save list</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
